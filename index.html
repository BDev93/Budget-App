<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Budget App</h1>
    <div id="container">
        <div id="revenues">
            <h2>Przychody</h2>
            <div id="revenues-list"></div>
            <div id="revenues-total">Suma: 0 zł</div>
        </div>

        <div id="expenses">
            <h2>Wydatki</h2>
            <div id="expenses-list"></div>
            <div id="expenses-total">Suma: 0 zł</div>
        </div>
    </div>
    <div id="balance-container">Bilans: <span id="balance">0 zł</span></div>
          
    <div id="input-container">
             
        <input type="radio" id="revenues-radio" name="type" value="revenues">
        <label for="revenues-radio" id="revenues-radio" >Przychody</label>

        <input type="radio" id="expenses-radio" name="type" value="expenses">
        <label for="expenses-radio" id="expenses-radio">Wydatki</label>        
    </div>
    <div id="input-add-container">
            <input type="text" id="input-name" placeholder="Nazwa">
            <input type="text"  id="input-add" placeholder="Kwota">
            <button id="add-btn">Dodaj</button>
    </div> 

   <script src="index.js"></script> 
</body>
</html>
